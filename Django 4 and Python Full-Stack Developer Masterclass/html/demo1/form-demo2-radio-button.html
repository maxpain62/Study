    <form action="form-demo2-radio-thankyou.html">
    <!--"for" in label and "id" in input tag show relation between "labels and input"-->
    <!--below part name of both radio are same because i want to select any one of them-->
    <p>please select gender</p>
    <label for="male">male:</label>
    <input type="radio" name="gender" id="male" value="male">
    <label for="female">female:</label>
    <input type="radio" name="gender" id="female" value="female">

    <!--below part name of all radio are different, because i want to select any one or all of them-->
    <p>select food preference</p>
    <label for="veg">veg:</label>
    <input type="radio" name="veg" id="veg" value="veg">
    <label for="non-veg">non-veg:</label>
    <input type="radio" name="non-veg" id="non-veg" value="non-veg">
    <label for="vegan">vegan:</label>
    <input type="radio" name="vegan" id="vegan" value="vegan">


    <input type="submit">
    </form>
