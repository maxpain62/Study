<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="class-id-demo.css">
    <title>Document</title>
</head>
<body>
    <!--
        we can use class and id to separate styling of elements
    -->
    <p id="p1">above div</p>
    <div class="class1">
        <p>inside div</p>
    </div>
    <p id="p2">below div</p>
    <div class="class2">
        <p>inside second div</p>
    </div>
</body>
</html>
